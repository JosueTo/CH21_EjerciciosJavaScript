<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/main.js" defer></script>
  <title>Document</title>
</head>
<body>
  <h1>Ejercicios de practica -  Segunda Parte</h1>
  <main class=".container">
    <h2>Ejercicio 1</h2>
    <div class="ejercicio1 odd">
      <p>Inserté 3 números entre el 1 y el 100</p>
      <input type="text" min="1" max="100" id="numeroMayor1">
      <input type="text" min="1" max="100" id="numeroMayor2">
      <input type="text" min="1" max="100" id="numeroMayor3">
      <button id="btnMayor">Obtener el número mayor</button>
      <p id="alertMayor"></p>
    </div>
    <div class="ejercicio2 even">
      <h2>Ejercicio 2</h2>
      <p>Inserté 3 números entre el 1 y el 100</p>
      <input type="text" id="numeroMenor1">
      <input type="text" id="numeroMenor2">
      <input type="text" id="numeroMenor3">
      <button id="btnMenor">Obtener el número menor</button>
      <p id="alertMenor"></p>
    </div>
    <div class="ejercicio3 odd">
      <h2>Ejercicio 4</h2>
      <p>Inserta un número entre 100 y 200 para saber si es múltiplo de 3</p>
      <input type="text" id="multiplo3">
      <button id="btnMultiplo3">Verificar</button>
      <p id="alertMultiplo3"></p>
    </div>
  </main>
</body>
</html>
